<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Caveat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'DM Sans', sans-serif;
      width: 1200px;
      height: 630px;
    }
  </style>
</head>
<body>
<div style="
  background: #2D3436;
  width: 1200px;
  height: 630px;
  padding: 56px 48px;
  display: flex;
  flex-direction: column;
">
  <!-- Brand Mark -->
  <div style="display: flex; align-items: center; gap: 8px;">
    <div style="width: 8px; height: 8px; background: #8FAE8B; border-radius: 50%;"></div>
    <span style="font-size: 12px; font-weight: 500; color: #9CA3AF; letter-spacing: 0.5px;">THE CALM CTO</span>
  </div>

  <!-- Title -->
  <h1 style="font-size: 24px; font-weight: 700; color: white; margin: 24px 0; letter-spacing: -0.5px;">
    The junior hiring market has already moved
  </h1>

  <!-- Stats Grid -->
  <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; flex: 1; align-content: center;">
    <div style="text-align: center;">
      <div style="font-size: 72px; font-weight: 700; color: #8FAE8B; line-height: 1;">60%</div>
      <div style="font-size: 14px; color: #9CA3AF; margin-top: 12px; text-transform: uppercase; letter-spacing: 1px;">Drop in entry-level<br>job postings</div>
      <div style="font-size: 13px; color: #6B7280; margin-top: 8px;">2022-2024</div>
    </div>

    <div style="text-align: center;">
      <div style="font-size: 72px; font-weight: 700; color: #E8998D; line-height: 1;">7%</div>
      <div style="font-size: 14px; color: #9CA3AF; margin-top: 12px; text-transform: uppercase; letter-spacing: 1px;">New grads in<br>Big Tech hires</div>
      <div style="font-size: 13px; color: #6B7280; margin-top: 8px;">Down from ~14%</div>
    </div>

    <div style="text-align: center;">
      <div style="font-size: 72px; font-weight: 700; color: #89B9C4; line-height: 1;">70%</div>
      <div style="font-size: 14px; color: #9CA3AF; margin-top: 12px; text-transform: uppercase; letter-spacing: 1px;">Hiring managers think<br>AI can do intern work</div>
      <div style="font-size: 13px; color: #6B7280; margin-top: 8px;">Perception vs reality</div>
    </div>
  </div>

  <!-- Source -->
  <div style="font-size: 12px; color: #6B7280; text-align: center;">
    This isn't future speculation. This is happening right now.
  </div>
</div>
</body>
</html>
