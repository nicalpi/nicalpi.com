<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Caveat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'DM Sans', sans-serif;
      width: 1200px;
      height: 630px;
    }
  </style>
</head>
<body>
<div style="
  background: #2D3436;
  width: 1200px;
  height: 630px;
  padding: 56px 48px;
  display: flex;
  flex-direction: column;
">
  <!-- Brand Mark -->
  <div style="display: flex; align-items: center; gap: 8px;">
    <div style="width: 8px; height: 8px; background: #8FAE8B; border-radius: 50%;"></div>
    <span style="font-size: 12px; font-weight: 500; color: #9CA3AF; letter-spacing: 0.5px;">THE CALM CTO</span>
  </div>

  <!-- Statement -->
  <div style="margin: auto 0;">
    <h1 style="
      font-size: 46px;
      font-weight: 700;
      color: white;
      line-height: 1.15;
      letter-spacing: -1px;
    ">
      AI Broke the Junior Ladder,<br>
      <span style="color: #E8998D;">and Seniors Are Learning<br>While Rebuilding It</span>
    </h1>

    <p style="font-size: 18px; color: #9CA3AF; margin-top: 24px; max-width: 650px; line-height: 1.5;">
      The work we used to give juniors is done by tools. The skills seniors rely on are atrophying. A framework for rebuilding the ladder.
    </p>
  </div>

  <!-- Tags -->
  <div style="display: flex; gap: 12px; align-items: center;">
    <span style="background: #5F8A5A; color: white; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 500;">Engineering Leadership</span>
    <span style="color: #6B7280; font-size: 13px;">nicalpi.com</span>
  </div>
</div>
</body>
</html>
