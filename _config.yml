# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-postcss

postcss:
  cache: false

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - yarn.lock

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:slug

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
