<header class="mb-16">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex flex-1">
      <a href="/" class="-m-1.5 p-1.5">
        <span class="sr-only">Nicolas Alpi</span>
        <img class="h-8 w-auto" src="/assets/images/avatar-round-300.png">
      </a>
    </div>
    <div class="flex gap-x-12">
      <a class="text-sm font-semibold leading-6 text-gray-900" href="/">Home</a>
      <a class="text-sm font-semibold leading-6 text-gray-900" href="{{ site.url }}{{ site.Blog }}">Blog</a>

      {% for link in site.links %}
          <a href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a>
      {% endfor %}

      {% for link in site.special_links %}
              <a href="{{ link[1] }}">[{{ link[0] }}]</a>
      {% endfor %}
    </div>
    <div class="flex flex-1 justify-end">
      <a href="/contact" class="text-sm font-semibold leading-6 text-gray-900">Contact <span aria-hidden="true">&rarr;</span></a>
    </div>
  </nav>
</header>
