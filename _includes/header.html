<p class="site-title">
  <span class='site-title--title'>{{ site.title }}</span>
  <span class='site-title--subtitle'>{{ site.subtitle }}</span>
</p>
<nav class="main-nav">
    <a href="/">Home</a>
    <a href="{{ site.url }}{{ site.Blog }}">Blog</a>

    {% for link in site.links %}
        <a href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a>
    {% endfor %}

    {% for link in site.special_links %}
            <a href="{{ link[1] }}">[{{ link[0] }}]</a>
    {% endfor %}
</nav>
