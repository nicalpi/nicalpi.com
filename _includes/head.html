<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<!-- SEO -->
<meta name="description" content="{{ page.description | default: site.description }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ page.og_image | default: '/assets/images/og/homepage.jpg' | absolute_url }}">
<meta property="og:type" content="{{ page.og_type | default: 'website' }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter_username }}">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Caveat:wght@400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          sage: { DEFAULT: '#8FAE8B', text: '#4E7A4A', dark: '#3D6339', light: '#D4E4D2' },
          coral: { DEFAULT: '#E8998D', text: '#A8584F', dark: '#8B4840', light: '#F4DCD8' },
          sky: { DEFAULT: '#89B9C4', text: '#357A8A', dark: '#28606E', light: '#D0E5EA' },
          cream: '#F8F6F3',
          'off-white': '#FDFCFB',
          charcoal: '#2D3436',
          sand: '#D4C5B5',
          border: '#E5E7EB',
          'text-heading': '#2D3436',
          'text-body': '#4B5563',
          'text-muted': '#5C6370',
          'text-annotation': '#4F5662',
          focus: '#2563EB',
        },
        fontFamily: {
          heading: ['DM Sans', 'system-ui', 'sans-serif'],
          body: ['DM Sans', 'system-ui', 'sans-serif'],
          annotation: ['Caveat', 'cursive'],
          mono: ['JetBrains Mono', 'monospace'],
        },
        borderRadius: {
          'xl': '16px',
          'lg': '12px',
          'md': '8px',
        }
      }
    }
  }
</script>

<style>
  body { -webkit-font-smoothing: antialiased; }

  /* Skip link */
  .skip-link {
    position: absolute;
    top: -100%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    transition: top 0.15s ease;
  }
  .skip-link:focus { top: 1rem; }

  /* Focus states */
  *:focus-visible {
    outline: 3px solid #2563EB;
    outline-offset: 2px;
  }

  .dark-section *:focus-visible,
  .dark-focus:focus-visible {
    outline-color: white;
  }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
      animation-duration: 0.01ms !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* Quote mark for homepage */
  .quote-mark::before {
    content: '"';
    position: absolute;
    top: -2rem;
    left: 0;
    font-size: 8rem;
    font-family: Georgia, serif;
    color: rgba(78, 122, 74, 0.1);
    line-height: 1;
  }

  /* Quote block for blog posts */
  .quote-block::before {
    content: '"';
    position: absolute;
    top: -0.25rem;
    left: 0.5rem;
    font-size: 5rem;
    font-family: Georgia, serif;
    color: rgba(255, 255, 255, 0.2);
    line-height: 1;
  }

  /* Prose styling for blog posts */
  .prose {
    font-size: 1.125rem;
    line-height: 1.75;
  }

  .prose h1, .prose h2, .prose h3, .prose h4 {
    color: #2D3436;
    font-family: 'DM Sans', system-ui, sans-serif;
    font-weight: 700;
    margin-top: 3rem;
    margin-bottom: 1rem;
  }

  .prose h2 {
    font-size: 1.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 3px solid #4E7A4A;
    display: inline-block;
  }

  .prose h3 {
    font-size: 1.25rem;
  }

  .prose p {
    margin-bottom: 1.5em;
  }

  .prose a {
    color: #4E7A4A;
    text-decoration: underline;
    text-underline-offset: 3px;
    text-decoration-color: #D4E4D2;
  }

  .prose a:hover {
    text-decoration-color: #4E7A4A;
  }

  .prose ul, .prose ol {
    margin-bottom: 1.5em;
    padding-left: 1.5em;
  }

  .prose li {
    margin-bottom: 0.5em;
  }

  .prose blockquote {
    border-left: 4px solid #8FAE8B;
    padding-left: 1.5rem;
    font-style: italic;
    color: #5C6370;
    margin: 2rem 0;
  }

  .prose .quote-block blockquote {
    border-left: none;
    padding-left: 0;
    font-style: normal;
    color: white;
    margin: 0;
  }

  .prose code {
    background: #F8F6F3;
    padding: 0.2em 0.4em;
    border-radius: 4px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.9em;
  }

  .prose pre {
    background: #2D3436;
    color: #F8F6F3;
    padding: 1.5rem;
    border-radius: 12px;
    overflow-x: auto;
    margin: 2rem 0;
  }

  .prose pre code {
    background: transparent;
    padding: 0;
  }

  .prose hr {
    border: none;
    height: 1px;
    background: #E5E7EB;
    margin: 3rem 0;
  }

  .prose strong {
    color: #2D3436;
    font-weight: 600;
  }

  /* Lead paragraph */
  .prose .lead {
    font-size: 1.25rem;
    color: #4B5563;
  }
</style>
